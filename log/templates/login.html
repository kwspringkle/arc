<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>login home</h1>
    <form method="post" action="{% url "log:login" %}">
        {% csrf_token %}
        <h1>user name <input type="text" name="username"></h1>
        <h1>password <input type="text" name="password"></h1>
        <input type="submit" value="login">
    </form>
    <p><a href="{% url 'log:signup' %}">sign up</a></p>
</body>
</html>
